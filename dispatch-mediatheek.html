<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jullie Startpunt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #eef2ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .card { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 500px; border-top: 5px solid #4f46e5; }
        h1 { font-size: 2.2em; color: #312e81; margin-bottom: 15px; }
        p { font-size: 1.3em; color: #333; line-height: 1.6; }
        .location { font-size: 2.5em; font-weight: 600; color: #4338ca; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Jullie Startpunt</h1>
        <p>Scan de groene QR-code op de volgende locatie:</p>
        <div class="location">Mediatheek</div>
    </div>
</body>
</html>
